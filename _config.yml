# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: The Bloom of Youth | 锦瑟华年
subtitle: 那些刻骨铭心的日子原本就云淡风轻
description: 况琪的个人博客
author: 况琪
email: hello@kuangqi.me
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://kuangqi.me
root: /
permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: "    "

# Category & Tag
default_category: default
category_map:
  默认分类: default
  果粉手札: ios
  工巧匠心: tricks
  编程之美: programming
  绘云描鲤: image-processing
  软硬兼施: embedded
  他山之石: digest
  我笔我心: essay

tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY年MM月DD日
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Duoshuo
duoshuo_shortname: kqkq

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# Markdown
## https://github.com/chjj/marked
markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  message: ""
  repo:
    github: git@github.com:kqkq/blog.git,gh-pages
    coding: git@git.coding.net:kqkq/blog.git,coding-pages
    
# Sitemap
## https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml
  
# Archive
## https://github.com/hexojs/hexo-generator-archive
archive_generator:
  per_page: 0
  yearly: true
  monthly: false
  
# Index
## https://github.com/hexojs/hexo-generator-index
index_generator:
  per_page: 10

# RSS Feed
## https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 50
  
# Category
## https://github.com/hexojs/hexo-generator-category
category_generator:
  per_page: 0
  
# Server
## https://github.com/hexojs/hexo-server
server:
  port: 4000
  log: false
  ip: 127.0.0.1
