# Hexo Configuration
## Docs: http://zespia.tw/hexo/docs/configuration.html
## Source: https://github.com/tommy351/hexo/

# Site
title: The Bloom of Youth | 锦瑟华年
subtitle: 那些刻骨铭心的日子原本就云淡风轻
description: 况琪的个人博客
author: 况琪
email: hello@kuangqi.me
language: zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://kuangqi.me
root: /
permalink: :category/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: false # Add spaces between asian characters and western characters
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
max_open_file: 100
multi_thread: true
filename_case: 1
render_drafts: false
post_asset_folder: false
highlight:
  enable: true
  line_number: true
  tab_replace: true

# Category & Tag
default_category: default
category_map:
  默认分类: default
  果粉手札: ios
  工巧匠心: tricks
  编程之美: programming
  绘云描鲤: image-processing
  软硬兼施: embedded
  他山之石: digest
  我笔我心: essay

tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY年MMMD日
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Disqus
disqus_shortname: 

duoshuo_shortname: kqkq    #duoshuo short name

# Extensions
## Plugins: https://github.com/tommy351/hexo/wiki/Plugins
## Themes: https://github.com/tommy351/hexo/wiki/Themes
theme: landscape
exclude_generator:

plugins:
- hexo-generator-feed
- hexo-generator-sitemap
- hexo-math

# Markdown
## https://github.com/chjj/marked
markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Deployment
## Docs: http://zespia.tw/hexo/docs/deployment.html
deploy:
  type: github
  repo: https://gitcafe.com/kqkq/blog.git
  branch: gitcafe-pages
